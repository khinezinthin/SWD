        <div class="progress mb-3">

          </div>
          <hr>

          <!-- id my -->
          <div id="my" class="carousel slide" data-bs-ride="carousel">
            <!-- with indicator my nat chate-->

                <button type="button" data-bs-target="#my" data-bs-slide-to="0" class="active"></button>

                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#my" data-bs-slide="next">

          </div>

                </div>
                <div class="modal-body">
                ...

                <div class="modal-footer">

                </div>
            </div>
            </div>
