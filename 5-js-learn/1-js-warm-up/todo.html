<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="p-5" id="todo">
        <h3 mb-3>Todo App</h3>
        <div class="row g-2 mb-3">
            <div class="col-8">
                <input type="text" name="" id="inputText" class="form-control" >
            </div>
            <div class="col-4">
                <button class="btn btn-primary w-100" id="addBtn">Add</button>
            </div>
        </div>
        <ul id="list" class="list-group">
            <!-- <li class="list-group-item d-flex justify-content-between align-items-center">apple
                <button class="btn btn-outline-primary btn-sm">Delete</button>
            </li>
            <li class="list-group-item">apple</li>
            <li class="list-group-item">apple</li> -->
        </ul>
    </div>

    <script>
        const inputText = document.querySelector("#inputText");
        const addBtn = document.querySelector("#addBtn");
        const list = document.querySelector("#list");

        function del(event){
            // console.log(event.target.parentElement);
            if(confirm("are u sure to delete ?")){
                event.target.parentElement.remove();
            }
        }

            addBtn.addEventListener("click",function(){
            // console.log(inputText.value);
            if(inputText.value.length != 0){
                const li = document.createElement("li");
                // li.innerText = inputText.value;
                li.innerHTML = `${inputText.value} <button onclick="del(event)" class="btn btn-outline-primary btn-sm">Delete</button>`
                // li.classList.add("list-group-item")
                // li.classList.add("list-group-item" , "d-flex" , "justify-content-between" , "align-items-center");
                li.className = "list-group-item d-flex justify-content-between align-items-center";
                list.append(li);
                inputText.value = null;
            }
        })
    </script>
</body>
</html>
