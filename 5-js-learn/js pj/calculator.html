    <div class="calc">
        <div class="display">
            
        </div>

        <div class="keypad">
            <table>
                <tr>
                    <td>
                        <div onclick="clearAll()" class="key">AC</div>
                    </td>
                    <td>
                        <div onclick="clearLast()" class="key">C</div>
                    </td>
                    <td>
                        <div onclick="show('%')" class="key">%</div>
                    </td>
                    <td>
                        <div onclick="show('/')" class="key">&#xf7;</div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div onclick="show(7)" class="key">7</div>
                    </td>
                    <td>
                        <div onclick="show(8)" class="key">8</div>
                    </td>
                    <td>
                        <div onclick="show(9)" class="key">9</div>
                    </td>
                    <td>
                        <div onclick="show('*')" class="key">&#xd7;</div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div onclick="show(4)" class="key">4</div>
                    </td>
                    <td>
                        <div onclick="show(5)" class="key">5</div>
                    </td>
                    <td>
                        <div onclick="show(6)" class="key">6</div>
                    </td>
                    <td>
                        <div onclick="show('-')" class="key">&#x2212;</div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div onclick="show(1)" class="key">1</div>
                    </td>
                    <td>
                        <div onclick="show(2)" class="key">2</div>
                    </td>
                    <td>
                        <div onclick="show(3)" class="key">3</div>
                    </td>
                    <td>
                        <div onclick="show('+')" class="key">&#x2b;</div>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <div onclick="show(0)" class="key zero">0</div>
                    </td>
                    
                    <td>
                        <div onclick="show('.')" class="key">.</div>
                    </td>
                    <td>
                        <div onclick="calculate()" class="key">&#x3d;</div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <script src="./js/calculator.js"></script>
