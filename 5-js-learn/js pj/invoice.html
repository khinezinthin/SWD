<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice App</title>
    <link rel="stylesheet" href="css/invoice.css">
</head>
<body>

    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <header class="d-flex justify-content-between align-items-center my-3">
                        <h1 class="mb-0">Invoice App</h1>
                        <button id="printOpen" class="btn btn-outline-dark d-print-none">
                            <i class="bi bi-printer"></i>
                            Pr int
                        </button>
                    </header>

                    <div class="row d-flex justify-content-between border-bottom py-3 mb-3">
                        <div class="col-4">
                            <h4>Invoice Info</h4>
                            <p>Invoice Number : <span id="showInvoiceNumber"></span></p>
                            <p>Invoice Date : <span id="showInvoiceDate"></span></p>
                        </div>
                        <div class="col-4">
                            <h4>Customer Info</h4>
                            <p>Customer Name : <span id="showCustomerName"></span></p>
                            <p>Customer Contact : <span id="showCustomerContact"></span></p>
                            <p class="mb-0">Customer Address : <span id="showCustomerAddress"></span></p>
                        </div>
                    </div>

                    <div id="builder" class="border p-3 mb-3 d-print-none">
                        <form action="" id="addListForm">
                            <div class="row">
                                <div class="col-6">
                                    <div>
                                        <label for="" class="form-label">
                                            Product / Service
                                            <!-- <span class="bg-black badge"data-bs-toggle="modal" data-bs-target="#addServiceModal">
                                                <i class="bi bi-plus"></i> New Service
                                            </span> -->
                                            <span class="bg-black badge" id="addServiceModalOpen">
                                                <i class="bi bi-plus"></i>
                                                <span class="user-select-none">New Service</span>
                                            </span>
                                        </label>
                                        <select name="" class="form-select form-select-lg" id="selectService">
                                            <!-- <option value=""></option> -->
                                        </select>
                                    </div>
                                </div>
                                <div class="col">
                                    <label for="" class="form-label">Quantity</label>
                                    <input type="number" name="" id="quantity" required class="form-control form-control-lg">
                                </div>
                                <div class="col">
                                    <button class="btn btn-dark w-100 h-100">
                                        <i class="bi bi-plus-circle"></i>
                                        Add
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    
                    <table id="table" class="table table-hover table-bordered d-none">
                        <thead>
                            <tr>
                                <th class="w-50">Product / Service</th>
                                <th class="text-end">Quantity</th>
                                <th class="text-end">Unit Price</th>
                                <th class="text-end">Total</th>
                            </tr>
                        </thead>
                        <tbody id="rows">
                        </tbody>
                        <tfoot>
                            <tr>
                                <td class="text-end" colspan="3">Sub Total</td>
                                <td class="text-end">$ <span id="subtotal">0</span></td>
                            </tr>
                            <tr>
                                <td class="text-end" colspan="3">GST (5%)</td>
                                <td class="text-end">$ <span id="gst">0</span></td>
                            </tr>
                            <tr>
                                <td class="text-end" colspan="3">Total</td>
                                <td class="text-end">$ <span id="total">0</span></td>
                            </tr>
                        </tfoot>
                    </table>
                    <h4 class="d-print-block d-none">
                        this is will show in print
                    </h4>
                </div>
            </div>
        </div>

        
        
        <!-- Modal -->
        <div class="modal fade" id="addServiceModal" tabindex="-1" aria-labelledby="addServiceModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="addServiceModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <form action="" id="addServiceForm">
                    <div class="mb-3">
                        <label for="" class="form-label">New Service Name</label>
                        <input type="text" name="new_service_name" id="" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">New Service Price</label>
                        <input type="number" name="new_service_price" id="" class="form-control">
                    </div>
                </form>
                </div>

                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" form="addServiceForm">Save changes</button>
                </div>
            </div>
            </div>
        </div>
            
            <!-- Offcanvas  -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="printInfoOffcanvas" aria-labelledby="printInfoOffcanvasLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="printInfoOffcanvasLabel">Offcanvas</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <form action="" id="invoiceInfoForm">
                    <div class="mb-3">
                        <label for="" class="form-label">Invoice Number</label>
                        <input type="text" name="invoice_number" id="" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Invoice Date</label>
                        <input type="date" name="invoice_date" id="" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Customer Name</label>
                        <input type="text" name="customer_name" id="" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Customer contact</label>
                        <input type="text" name="customer_contact" id="" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Customer Address</label>
                        <textarea type="text" name="customer_address" id="" class="form-control"></textarea>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                        <label class="form-check-label" for="flexCheckDefault">
                          All Correct
                        </label>
                    </div>
                    <button class="btn btn-lg btn-dark w-100">Print Invoice</button>
                  </form>
                </div>
            </div>
        
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/invoice.js"></script>
</body>
</html>
