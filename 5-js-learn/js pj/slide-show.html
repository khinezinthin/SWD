<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/invoice.css">
    <style>
        .profilePhoto{
            width: 150px;
            height: 150px;
            object-fit: cover;
            object-position: center;
        }
        /* #uploaderUI{
            position: absolute;
            margin-top: 120px;
            margin-left: -25px;
           
        } */

        #output img{
            width: 150px;
            height: 150px;
            object-fit: cover;
            object-position: center;
            border: solid 2px black;
        }
    </style>
</head>
<body>
    <div class="p-5 position-relative">
        <img class="profilePhoto" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png" alt="">
        <input id="uploader" accept="image/jpeg,image,png" type="file" class="d-none">
        <i id="uploaderUI" class="bi bi-camera border rounded-circle p-3 text-white bg-secondary position-absolute translate-middle bottom-0"></i>
    </div>

    <div>
        <input type="file" id="uploader" class="d-none" multiple>
        <div class="p-5 m-5 border border-dark text-center">
            <i id="uploaderUI" class="bi bi-upload"></i>Photo Uploader
        </div>
        <div id="output" class="m-5 d-flex flex-wrap justify-content-between gap-4"></div>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="js/ss.js"></script>
</body>
</html>
